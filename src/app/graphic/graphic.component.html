<body>
<canvas id="my canvas" width="100" height="120" style="border: blue;"></canvas>
</body>
<script>
    var c= document.getElementById("mycanvas");
     var ctx= c.getContext("2d");
ctx.moveTo=(0,0);
ctx.lineTo=(200,100);
ctx.font="20";
ctx.fillText=("hello world",10,14);
// circle//
ctx.beginPath();
ctx.arc(95,50,40,0,2*Math.PI);
// stroke//
ctx.strokeText("Hello World", 10, 50);

ctx.stroke();

</script>
